<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Test Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .test-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e1e5e9;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .test-id {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-failure {
            background: #fed7d7;
            color: #c53030;
        }

        .status-unknown {
            background: #e2e8f0;
            color: #4a5568;
        }

        .test-details {
            margin-bottom: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #718096;
            font-weight: 500;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 400;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .commit-message {
            background: #f7fafc;
            padding: 0.75rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-size: 0.85rem;
            color: #4a5568;
            border-left: 3px solid #667eea;
        }

        .view-results-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.95rem;
        }

        .view-results-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 3rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .test-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ­ Playwright Test Reports</h1>
        <div class="debug-info" id="debugInfo">
            Loading debug information...
        </div>
        <div class="loading" id="loading">Loading test results...</div>
        <div class="test-grid" id="testGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">
            No test results found. Run some tests to see them here!
        </div>
    </div>

    <script>
        async function loadTestResults() {
            const debugInfo = document.getElementById('debugInfo');
            const loading = document.getElementById('loading');
            const testGrid = document.getElementById('testGrid');
            const noResults = document.getElementById('noResults');

            try {
                debugInfo.innerHTML = 'Attempting to fetch reports/index.json...';

                // Try to fetch the test results index
                const response = await fetch('reports/index.json');
                debugInfo.innerHTML += `<br>Response status: ${response.status}`;

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const testResults = await response.json();
                debugInfo.innerHTML += `<br>Found ${testResults.length} test results`;

                if (testResults.length === 0) {
                    loading.style.display = 'none';
                    noResults.style.display = 'block';
                    debugInfo.innerHTML += '<br>No test results in index.json';
                    return;
                }

                // Sort by newest first
                testResults.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                loading.style.display = 'none';
                debugInfo.style.display = 'none'; // Hide debug info when successful

                for (const testResult of testResults) {
                    const card = createTestCard(testResult, testResult.id);
                    testGrid.appendChild(card);
                }

            } catch (error) {
                console.error('Error loading test results:', error);
                debugInfo.innerHTML += `<br><strong>Error:</strong> ${error.message}`;
                loading.style.display = 'none';
                noResults.style.display = 'block';
                noResults.textContent = 'Error loading test results. Check debug info above.';
            }
        }

        function createTestCard(metadata, folder) {
            const card = document.createElement('div');
            card.className = 'test-card';

            const statusClass = metadata.status === 'success' ? 'status-success' :
                metadata.status === 'failure' ? 'status-failure' : 'status-unknown';

            const commitShort = metadata.commit ? metadata.commit.substring(0, 7) : 'unknown';
            const dateFormatted = new Date(metadata.timestamp).toLocaleString();

            card.innerHTML = `
                <div class="test-header">
                    <div class="test-id">${metadata.id}</div>
                    <div class="status-badge ${statusClass}">${metadata.status || 'unknown'}</div>
                </div>
                <div class="test-details">
                    <div class="detail-row">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${dateFormatted}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Commit:</span>
                        <span class="detail-value">${commitShort}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Branch:</span>
                        <span class="detail-value">${metadata.branch || 'unknown'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Author:</span>
                        <span class="detail-value">${metadata.author || 'unknown'}</span>
                    </div>
                </div>
                ${metadata.commitMessage ? `<div class="commit-message">${metadata.commitMessage}</div>` : ''}
                <a href="reports/${folder}/" class="view-results-btn">
                    View Test Results â†’
                </a>
            `;

            return card;
        }

        // Load test results when page loads
        loadTestResults();
    </script>
</body>

</html>
